<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka+One|Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="animated jello">Random Quote Machine</h1>
  </header>

  <div class="quote-box">
    <i id="quote1" class="fa fa-quote-left fa-4x" aria-hidden="true"></i>
    <div id="quote-here" class="">
      <h2 id="start-quote">Click below for a random quote!</h2>
    </div>
    <div id="author-here" class="">
    </div>
    <div id="quote-source"></div>
    <i id="quote2" class="fa fa-quote-right fa-4x" aria-hidden="true"></i>
  </div>

  <div id="buttons">
    <button class="btn btn-success btn-lg" id="getQuote"><i class="fa fa-random" aria-hidden="true"></i> Random Quote</button>
    <button class="btn btn-info btn-lg" id="postTwitter"><i class="fa fa-twitter" aria-hidden="true"></i> Post to Twitter</button>
  </div>
  <footer class="text-center">
    <p>Made with &hearts; by Sergio</p>
    <p class="tech">Technologies used:</p>
    <i class="fa fa-html5 fa-2x footer-icon" aria-hidden="true"></i> <img src="https://s13.postimg.org/6yrjghm5j/jquery_48.png" id="jquerylogo"> <i class="fa fa-css3 fa-2x footer-icon" aria-hidden="true"></i>
    <p class="credit">Built with <a href="https://quotesondesign.com/api-v4-0/" target="_blank">Quotes on Design API</a></p>
  </footer>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
